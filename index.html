<head>
    <title>Boom Clap</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/css/boomclap.css">
    <script type="text/javascript" src="/js/core.js"></script>
    <script type="text/javascript" src="/js/boomclap.js"></script>
</head>
<body>
</body>
<script type="text/html" id="index">
<div class="text-center">
    <h1>Boom Clap</h1>
    <p>Audio looper in a website</p>
    <button class="btn btn-primary" id="start-button">Start</button>
    <p><small>This might not work on your device.<br>I'm terrible with testing. I apologize.</small></p>
    <p id="public-shaming" class="hidden">Booo, you're the worst.</p>
</script>
<script type="text/html" id="player">
    <button id="record">&#9673;</button>
    <button id="playpause">&#9616;&#9616;</button>
    <button id="stop" class="hidden">&#x25a0; Stop</button>
    <table class="grid">
        <thead>
            <tr id="pad-head">
                <th>&#9835;</th>
                <th>1</th>
                <th>e</th>
                <th>&amp;</th>
                <th>a</th>
                <th>2</th>
                <th>e</th>
                <th>&amp;</th>
                <th>a</th>
                <th>3</th>
                <th>e</th>
                <th>&amp;</th>
                <th>a</th>
                <th>4</th>
                <th>e</th>
                <th>&amp;</th>
                <th>a</th>
            </tr>
        </thead>
        <tbody id="pad-grid">
            <tr id="grid-row">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
</script>
<script type="text/html" id="record">
<div class="relative-container">
    <canvas id="amplitude-graph" class="graph"></canvas>
    <div id="handles" class="hidden">
        <div class="handle handle-left" id="left-handle"></div>
        <div class="handle handle-right" id="right-handle"></div>
    </div>
</div>
<div class="clearfix">
    <div class="pull-left">
        <button id="freeze">Freeze</button>
    </div>
    <div class="pull-right">
        <button id="cancel">Cancel</button>
        <button id="save" disabled>Save</button>
    </div>
</div>
</script>
<script type="text/html" id="edit-sample">
<canvas id="amplitude-graph" class="graph hidden"></canvas>
<label>Name <input id="name" type="text" /></label>
<div>
    <label>Gain <input id="gain" type="range" min="0.25" max="10.0" step="0.25" value="1" /></label>
    <label>Pitch <input id="pitch" type="range" min="0.1" max="5" step="0.1" value="1" /></label>
</div>
<div>
    <label>Cutoff <input id="filter[cutoff]" type="range" min="100" max="7000" step="100" value="5000" /></label>
    <label>Filter <select id="filter[type]">
        <option value="">None</option>
        <option value="lowpass">Lowpass</option>
        <option value="highpass">Highpass</option>
    </select></label>
</div>
<div class="clearfix">
    <div class="pull-left">
        <button id="play">Play</button>
    </div>
    <div class="pull-right">
        <button id="duplicate">Duplicate</button>
        <button id="delete">Delete</button>
        <button id="save">Save</button>
    </div>
</div>
</script>
</html>
